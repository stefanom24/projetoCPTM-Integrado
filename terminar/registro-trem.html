<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="static/CSS/registro-trem.css">

    <title>Registro de ocorrencia - trem</title>
</head>

<header>
    <div>
        <img src="static/imagens/logo.png" alt="logo">
    </div>
    <div class="subheader">
        <ul>
            <li><a href="menu-registro.html" class="estilo">Registro de Ocorrência</a></li>
            <li><a href="historico.html">Histórico</a></li>
            <li><a href="display.html">Sair</a></li>
        </ul>
    </div>
</header>

<body>
<h1>Ocorrência em trem</h1>
    <form method="GET">
<div class="formulario1">
    <div class="input-group">
        <label for="data">data:</label>
	    <input type="date" id="date" name="date">
        <label for="horario"> Horário: </label>
        <input type="time" id="horario" nome="horario"> </input>
    </div>
</div>
<div class="formulario2">
    <div class="input-group">
        <label for="codigo de trem">Codigo de trem: </label>
        <input type="codigo de trem" id="codigo de trem" name="horario"></input>
    </div>
    <div class="input-group">
        <label for="linha">linha:</label>
        <select name="linha" id="linha" type="linha" required>
            <option value=""></option>
            <option value="linha-7">linha-7</option>
            <option value="linha-10">linha-10</option>
            <option value="linha-11">linha-11</option>
            <option value="linha-12">linha-12</option>
            <option value="linha-13">linha-13</option>
        </select>
    </div>

    <div class="input-group">
        <label for="bloco">Bloco: </label>
        <div class="alinhar_formulario2"></div>
            <input type="bloco" id="bloco" name="bloco"></input>
        </div>
    </div>

</div>
        <br>
<div class="formulario3">
        <label for="Inviabilizou_o_bloco">Inviabilizou o bloco: </label>
        <input type="radio" id="Inviabilizou_o_bloco" name="Inviabilizou_o_bloco" value="Inviabilizou_o_bloco" ><br>

        <label for="Impacto_na_velocidade: ">Impacto na velocidade: </label>
        <input type="radio" id="Impacto_na_velocidade" name="Impacto_na_velocidade" value="Impacto na velocidade" ><br>
</div>

<div class="formulario5">
    <label for="Categoria">Categoria: </label>
    <select name="Categoria" id="Categoria" type="Categoria" required>
        <option value=""></option>
        <option value="Lotação excessiva">Lotação excessiva</option>
        <option value="Falha na sinalização">Falha na sinalização</option>
        <option value="Queda de energia">Queda de energia</option>
        <option value="Emergencia">Emergencia</option>
        <option value="Quebra">Quebra</option>
        <option value="Outro">Outro</option>
    </select>
</div>

<div class="formulario4">
        <label for="descricao">descricao:</label>
        <textarea id="descricao" name="descricao" rows=4 required></textarea>
</div>
        <br>
        <div class="enviar_voltar">
        <button type="submit" formaction="menu-registro.html"> Voltar</button>
    </div>
        <div class="enviar_voltar">
        <button type="submit" formaction="historico.html"> Enviar </button>
    </div>
    </form>
</body>
</html>
